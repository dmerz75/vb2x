
{% block content %}

<form method="POST">
    {% csrf_token %}

    <h2>Round ID: {{round.id}}</h2>
    <h3>Number of players: {{round.num_players}}</h3>
    <h3>Non-Exclusions: {{round.non_exclusions}}</h3>
    <h4>Info: {{round.message}}</h4>


    <div>
        <button type="submit">Next Round</button>
    </div>
</form>

{% endblock %}










<style>
    h2 {
        font-size: larger;
        font-weight: bold;
    }
    h3 {
        font-size: medium;
        font-weight: 500;
        text-indent: 3%;
    }

    h4 {
        font-size: medium;
        font-weight: 400;
        text-indent: 1%;
        white-space: pre-line;
    }

</style>
